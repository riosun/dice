    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="./js/slim.scroll.js" charset="utf-8"></script>
    <script src="./js/clipboard.min.js" charset="utf-8"></script>
    <script src="./js/jquery.rotate.js" charset="utf-8"></script>
    <script src="./js/jquery.easing.js" charset="utf-8"></script>
    <script type="text/javascript">
      window.winTeam = -1

      HTMLAudioElement.prototype.stop = function() {
        this.pause()
        this.currentTime = 0.0
      }

      function noticeUp(obj, top, time) {
        $(obj).unbind('animate')
        $(obj).animate(
          {
            marginTop: top,
          },
          time,
          function() {
            $(obj)
              .css({ marginTop: '0' })
              .find(':first')
              .appendTo(this)
          }
        )
      }

      var oldTitle = null
      $(window).bind('mouseover mouseout mousemove', function(event) {
        var left = event.pageX,
          top = event.pageY
        var ele = event.target
        var title = ele.title

        if (screen.width < 991) return

        var type = event.originalEvent.type
        if (type == 'mouseover') {
          oldTitle = title
          ele.title = ''
          if (title != '' && title != undefined) {
            var showEle = $('<div></div>', { class: 'showTitleBox' })
              .css({
                position: 'absolute',
                zIndex: 10000,
                top: top + 10,
                left: left,
                borderRadius: '5px',
                maxWidth: '300px',
                background: 'rgba(0,0,0,0.7)',
                color: '#fff',
                padding: '10px',
              })
              .html(title)
            showEle.appendTo('body')
          } else {
            $('.showTitleBox').css('background', 'rgba(0,0,0,0)')
          }

          var maximgSrc = $(ele).data('maximg')
          var maximgSrcUrl = $(ele).attr('src')

          if (maximgSrc != undefined) {
            var imgBox = $('<img></img>', { class: 'showImgBox' })
              .css({
                position: 'absolute',
                zIndex: 10000,
                top: top + 10,
                left: left,
              })
              .attr('src', maximgSrcUrl)
            imgBox.appendTo('body')
          }
        } else if (type == 'mouseout') {
          ele.title = oldTitle
          $('.showTitleBox, .showImgBox').remove()
        } else if (type == 'mousemove') {
          $('.showTitleBox').css({
            top: top + 10,
            left: left,
          })

          $('.showImgBox').css({
            top: top + 10,
            left: left,
          })
        }
      })
    </script>
    <script src="./js/common1.js" charset="utf-8"></script>
    <script src="./js/main.js" charset="utf-8"></script>
    <script src="./js/rectangleEmitter.js"></script>
    <script src="./js/snow.js"></script>
  </body>
